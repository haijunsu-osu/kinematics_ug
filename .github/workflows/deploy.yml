name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build course_app (ME 3751)
      - name: Install dependencies (course_app)
        run: npm ci
        working-directory: course_app

      - name: Build (course_app)
        run: npm run build
        working-directory: course_app

      # Build robot_kinematics_app
      - name: Install dependencies (robot_kinematics_app)
        run: npm ci
        working-directory: robot_kinematics_app

      - name: Build (robot_kinematics_app)
        run: npm run build
        working-directory: robot_kinematics_app

      - name: Prepare Deployment Artifact
        run: |
          mkdir _site
          
          # Copy all root files (Lectures, README, etc.) to _site
          # We use rsync to exclude .git, node_modules, and _site itself to avoid recursion/bloat
          rsync -av --progress . _site --exclude .git --exclude .github --exclude node_modules --exclude course_app/node_modules --exclude robot_kinematics_app/node_modules --exclude _site
          
          # Remove the source app folders from _site
          rm -rf _site/course_app
          rm -rf _site/robot_kinematics_app
          
          # Create fresh directories in _site
          mkdir _site/course_app
          mkdir _site/robot_kinematics_app
          
          # Copy the BUILT apps to _site
          cp -r course_app/dist/* _site/course_app/
          cp -r robot_kinematics_app/dist/* _site/robot_kinematics_app/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
