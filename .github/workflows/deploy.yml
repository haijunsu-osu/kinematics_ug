name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: course_app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: course_app

      - name: Build
        run: npm run build
        working-directory: course_app

      - name: Prepare Deployment Artifact
        run: |
          mkdir _site
          
          # Copy all root files (Lectures, README, etc.) to _site
          # We use rsync to exclude .git, node_modules, and _site itself to avoid recursion/bloat
          rsync -av --progress . _site --exclude .git --exclude .github --exclude node_modules --exclude course_app/node_modules --exclude _site
          
          # The above rsync copies the source 'course_app' folder too.
          # We want to replace 'course_app' content with the BUILD output.
          
          # Remove the source course_app from _site
          rm -rf _site/course_app
          
          # Create fresh course_app directory in _site
          mkdir _site/course_app
          
          # Copy the BUILT app (from course_app/dist) to _site/course_app
          cp -r course_app/dist/* _site/course_app/
          
          # Ensure README.md is at the root (it was copied by rsync)
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
